<!DOCTYPE html>
<html lang="en" ng-app="bookToRead">
<head>
	<meta charset="UTF-8">
	<title>To Do Read List</title>
  <!-- Compiled and minified CSS -->
  <link rel="stylesheet/less" href="sources/assets/less/less_styles.less">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.6/css/materialize.min.css">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <script>
    less = {
      env: "development",
      async: false,
      fileAsync: false,
      poll: 1000,
      functions: {},
      dumpLineNumbers: "comments",
      relativeUrls: false,
      rootpath: ":/a.com/"
    };
  </script>
  <script src="less.js" type="text/javascript"></script>

</head>
<body data-ng-controller="MainCtrl" data-ng-cloak>
  <main>
    <nav>
      <div class="nav-wrapper container">
        <a href="#" class="brand-logo">
          <i class="large material-icons">class</i>
          <span>To Do List</span>
        </a>
        <ul  class="right hide-on-med-and-down">
          <li>
            <a ng-click="currAction ='signup'" data-ng-show="!currentUser.status">
              Sign up
            </a>
          </li>
          <li>
            <a  ng-click="currAction ='login'" data-ng-show="!currentUser.status">
              Log in
            </a>
          </li>
          <li>
            <span data-ng-bind="currentUser.Email" id="user_identifi">
            </span>
          </li>
          <li>
            <a data-ng-click="logOut();" data-ng-show="currentUser.status">
              Log out
            </a>
          </li>
        </ul>

        <ul id="nav-mobile" class="side-nav">
          <li><a data-ui-sref="auth.signup" data-ng-show="!currentUser.status">Sign up</a></li>
          <li><a data-ui-sref="auth.login" data-ng-show="!currentUser.status">Log in</a></li>
          <li><a data-ng-click="logOut();" data-ng-show="currentUser.status">Log out</a></li>
        </ul>
        <a href="#" data-activates="nav-mobile" class="button-collapse"><i class="material-icons">menu</i></a>
      </div>
    </nav>
    <div data-ui-view></div>
  </main>

    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/angular-ui-router/release/angular-ui-router.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.6/js/materialize.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/angular-materialize/0.1.9/angular-materialize.min.js"></script>

    <!-- Compiled and minified JavaScript -->

    <script src="https://www.gstatic.com/firebasejs/live/3.0/firebase.js"></script>
    <script>
      // Initialize Firebase
      var config = {
        apiKey: "AIzaSyATaVLv5AmDm-ndKMjGJYwn1WnIi-wKRMA",
        authDomain: "booktodoreadlibrary.firebaseapp.com",
        databaseURL: "https://booktodoreadlibrary.firebaseio.com",
        storageBucket: "",
      };
      firebase.initializeApp(config);
    </script>
    <script src="sources/app/main/app.js"></script>
    <script src="sources/app/index.js"></script>
    <script src="sources/app/main/app.config.js"></script>
    <script src="sources/app/main/app.run.js"></script>
    <script src="sources/app/main/mainController.js"></script>
    <script src="sources/app/main/bookToReadSelectModule.js"></script>
    <script src="sources/app/main/firebase.service.js"></script>
    <script src="sources/app/auth/auth.module.js"></script>
    <script src="sources/app/auth/auth.controller.js"></script>
    <script src="sources/app/mainPage/mainPage.dataController.js"></script>
    <script src="sources/app/mainPage/mainPage.formAddUserController.js"></script>
    <script src="sources/app/mainPage/mainPage.toDoListController.js"></script>

</body>
</html>
